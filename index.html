<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy foods</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1 class="logo-text">Yummy</h1>
            </div>
            <nav>
                <ul>
                    <li class="value"  id="foodFind">Find Food</li>
                    <li class="value" id="food">Foods</li>
                    <li class="value" id="drink">Drinks</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </header>
        <section class="section">
            <div class="heading">
                <p><i class="fa fa-map-marker marker"></i><span class="place">Rajasthan</span></p>
                <h1 class="yummy">Discover the yummy restaurants <br> that provide yummy food..</h1>
                <div class="search">
                    <input type="text" placeholder="Search your fav food... " class="input">
                    <button class="search-btn">>>>></button>
                </div>
               
                <div class="scrollImgDiv">

                </div>

            </div>
            <div class="banner">
                <img src="https://media.istockphoto.com/id/458899491/photo/fries-and-nuggets.jpg?s=612x612&w=0&k=20&c=nHrNpAMUraFLOeMFDOIGRB4oDtKD-Yg_0WLvgESb4o4="
                    width="500px" alt="foodimg">
            </div>

        </section>
        <div class="foodfind">
            <div class="bgdiv">
                <img src="https://media.istockphoto.com/id/1252605687/photo/veg-momos-isolated-on-white-momos-is-the-popular-dish-of-indian-tibetan-chinese-cuisines.webp?s=1024x1024&w=is&k=20&c=n-R-LDIhb3ElZkqyIz5uLjsxPO_0Jwk6seUGz8i82GI=" alt="momosimg" class="img1" >
                <img src="https://media.istockphoto.com/id/1413248571/photo/two-tacos-with-ground-beef-and-lime-on-white-background.jpg?s=612x612&w=0&k=20&c=QJC5RzLFTdavb_Zu56vkaspg4a00rYv9nqTxSPCtdq8=" alt="tacos" class="img2">
                <h1 class="menu">Menu</h1>
            </div>
            
           <div>
            <div style="margin-left:2em;">
                <h1 class="hotelname">Yummy  Menu </h1>
                <p class="number">+91 998-767-543-21</p>
                <p class="weblink">www.yummyfood.com</p>
            </div>
            <h3 class="itemheading">Food</h3>
            <div  class="foodMenu"></div>
            <h3 class="itemheading">Drinks</h3>
            <div class="drinkMenu"></div>
           </div>
        </div>
        <div class="foodDrinkDiv">
        </div>
        <div class="displayFood">

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
